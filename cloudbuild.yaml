# Cloud Build設定ファイル（CI/CD用）
# 
# 重要: 初回デプロイ時に以下の環境変数を設定してください:
# - OPENAI_API_KEY: OpenAI APIキー
# - FLASK_ENV: production
# - BUCKET_NAME: sciencebuddy-logs-{PROJECT_ID}
#
# 設定方法:
#   gcloud run services update sciencebuddy \
#     --region asia-northeast1 \
#     --update-env-vars OPENAI_API_KEY="your-api-key" \
#     --update-env-vars FLASK_ENV=production \
#     --update-env-vars BUCKET_NAME="sciencebuddy-logs-{PROJECT_ID}"
#
steps:
  # Step 1: Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sciencebuddy', '.']
  
  # Step 2: Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sciencebuddy']
  
  # Step 3: Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sciencebuddy'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sciencebuddy'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/sciencebuddy'

options:
  logging: CLOUD_LOGGING_ONLY
